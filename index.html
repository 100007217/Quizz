<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso</title>
    <style>
        .respuestas {
            width: 30%;
            border: none;
            background-color: lightgray;
            padding: 28px 28px;
            margin: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border-radius: 50px;
        }
        
        .pregunta {
            width: 30%;
            border: none;
            background-color: lightblue;
            padding: 28px 28px;
            margin: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <center>
        <h1>QUIZZ</h1>
        <div id="pregunta" class="pregunta">Pregunta</div>
        <div id="repsuestas">
            <br>
            <button class="respuestas" onclick="seleccionarRespuesta(this.id,numero_pregunta)" id="respuesta1"></button>
            <button class="respuestas" onclick="seleccionarRespuesta(this.id,numero_pregunta)" id="respuesta2"></button>
            <br>
            <button class="respuestas" onclick="seleccionarRespuesta(this.id,numero_pregunta)" id="respuesta3"></button>
            <button class="respuestas" onclick="seleccionarRespuesta(this.id,numero_pregunta)" id="respuesta4"></button>
        </div>
        <div>
            <button value="0" onclick="siguientePregunta(numero_pregunta)" id="next">NEXT</button>
        </div>
        Respuestas correctas
        <p id="num_correctas"></p>
    </center>

</html>
